[redis]
#redis地址和端口
host=10.13.80.58
port=6379
countkeylistname=apiKeyList
[config]
#报警阈值
successfailedrate=0.30
responsetimeareaupper1rate=0.10
responsetimeareaupper2rate=0.10
responsetNum=20
[log]
#日志地址
access=/data0/log/nagios/activeMonitor-acess.log
error=/data0/log/nagios/activeMonitor-error.log
#access=/Users/wangkai/develop/laravel/watchd/nagios/plugin/log/activeMonitor-acess.log
#error=/Users/wangkai/develop/laravel/watchd/nagios/plugin/log/activeMonitor-acess.log
[status]
#告警状态
state_warning=1
state_ok=0
state_critical=2
state_unknown=3
[timer]
#5分钟从redis里加载一下所有的主机与接口
reloadinterval=300
[flag]
#debug开关，需要更多日志时改为True
debugflag=True
#线程间共用，是否要退出状态
stopflag=False
